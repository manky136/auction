<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Auction System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üèè Cricket Auction</h1>
                <p>Manage your cricket team auction efficiently</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="regRole">Role</label>
                    <select id="regRole" name="role" onchange="toggleTeamName(this.value)">
                        <option value="user">Team Owner (Bidder)</option>
                        <option value="admin">Auction Admin</option>
                    </select>
                </div>
                <div class="form-group" id="teamNameGroup">
                    <label for="regTeamName">Team Name</label>
                    <input type="text" id="regTeamName" name="teamName">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="cricket-ball"></div>
        <div class="loader-text">Loading...</div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="home.js"></script>
</body>

</html>

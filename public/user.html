<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Cricket Auction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Enhanced User Dashboard Styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .team-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
        }

        .card h2 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 24px;
            position: relative;
            padding-bottom: 12px;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .player-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border: 2px solid #e8ecf7;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .player-card:hover::before {
            transform: scaleX(1);
        }

        .player-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }

        .player-card h3 {
            color: #2d3748;
            font-size: 22px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .player-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .current-bid {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .current-bid .amount {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-bid {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-top: 16px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            transition: all 0.3s ease;
        }

        .btn-bid:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .team-info-item {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecf7 100%);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            border-left: 4px solid #667eea;
        }

        .team-info-item strong {
            color: #667eea;
            font-weight: 700;
        }

        .team-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border: 2px solid #e8ecf7;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            cursor: pointer;
        }

        .team-card h3,
        .team-card h4 {
            color: #667eea;
            font-weight: 700;
        }

        .sold-info {
            background: linear-gradient(135deg, #10b98115 0%, #10b98125 100%);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .sold-info .amount {
            font-size: 28px;
            font-weight: 800;
            color: #10b981;
        }

        .player-card.sold {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-color: #10b981;
        }

        /* Modal Enhancements */
        .modal-content {
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(102, 126, 234, 0.25);
        }

        .modal-content h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quick-bids {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-bids .btn {
            flex: 1;
            min-width: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            padding: 8px 12px;
            font-size: 14px;
        }

        .quick-bids .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .bid-history h4 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .bid-item {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecf7 100%);
            border-left: 3px solid #667eea;
        }

        /* Loading Animation */
        .loader-overlay {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .cricket-ball {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            position: relative;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .loader-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>üèè Cricket Auction</h1>
            <div class="nav-links">
                <span id="userUsername"></span>
                <span id="userTeam" class="team-badge"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Team Selection (if not selected) -->
        <div id="teamSelectionSection" class="card" style="display: none;">
            <h2>Select Your Team</h2>
            <p>Please select a team before you can start bidding.</p>
            <div id="teamSelectionList" class="teams-grid"></div>
        </div>

        <!-- User Dashboard -->
        <div id="userDashboard" style="display: none;">
            <!-- My Team Info -->
            <section class="card">
                <h2>My Team</h2>
                <div id="myTeamInfo"></div>
            </section>

            <!-- Available Players for Bidding -->
            <section class="card">
                <h2>Available Players</h2>
                <div id="availablePlayers" class="players-grid"></div>
            </section>

            <!-- Sold Players -->
            <section class="card">
                <h2>Sold Players</h2>
                <div id="soldPlayers" class="players-grid"></div>
            </section>

            <!-- All Teams Status -->
            <section class="card">
                <h2>All Teams</h2>
                <div id="allTeamsList" class="teams-grid"></div>
            </section>
        </div>
    </div>

    <!-- Bidding Modal -->
    <div id="bidModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Place Bid</h2>
            <div id="bidPlayerInfo"></div>
            <form id="bidForm">
                <div class="form-group">
                    <label for="bidAmount">Bid Amount (‚Çπ)</label>
                    <input type="number" id="bidAmount" name="amount" required>
                    <small>Current Bid: ‚Çπ<span id="currentBid"></span></small>
                    <div class="quick-bids">
                        <button type="button" class="btn btn-sm" onclick="increaseBid(10000)">+10k</button>
                        <button type="button" class="btn btn-sm" onclick="increaseBid(50000)">+50k</button>
                        <button type="button" class="btn btn-sm" onclick="increaseBid(100000)">+1L</button>
                        <button type="button" class="btn btn-sm" onclick="increaseBid(500000)">+5L</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Place Bid</button>
            </form>
            <div id="bidHistory" class="bid-history"></div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="cricket-ball"></div>
        <div class="loader-text">Loading...</div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="user.js"></script>
</body>

</html>

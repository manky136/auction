<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cricket Auction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Enhanced Admin Dashboard Styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .navbar {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links .btn {
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
        }

        #auctionTitle {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(30, 58, 138, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(30, 58, 138, 0.15);
        }

        .card h2 {
            color: #1e3a8a;
            font-size: 1.8rem;
            margin-bottom: 24px;
            position: relative;
            padding-bottom: 12px;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
        }

        .teams-grid,
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }

        .team-card,
        .player-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border: 2px solid #e8ecf7;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-card::before,
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .team-card:hover::before,
        .player-card:hover::before {
            transform: scaleX(1);
        }

        .team-card:hover,
        .player-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.25);
            border-color: #3b82f6;
        }

        .team-card h3,
        .player-card h3 {
            color: #1e3a8a;
            font-size: 1.4rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .player-info {
            margin-bottom: 12px;
            color: #64748b;
            font-size: 15px;
        }

        .player-info strong {
            color: #1e293b;
            font-weight: 600;
        }

        .player-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .player-actions .btn {
            flex: 1;
            min-width: 100px;
            padding: 10px 16px;
            font-size: 14px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .modal-content {
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(30, 58, 138, 0.25);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .library-player {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .library-player:hover {
            border-color: #3b82f6;
            background: white;
            transform: translateY(-2px);
        }

        .library-player.selected {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .badge-secondary {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            color: #475569;
        }

        @media (max-width: 768px) {
            .nav-links {
                width: 100%;
                justify-content: center;
            }

            .teams-grid,
            .players-grid {
                grid-template-columns: 1fr;
            }

            #auctionTitle {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>üèè Admin Dashboard</h1>
            <div class="nav-links">
                <span id="adminUsername"></span>
                <button onclick="exportAuctionData()" class="btn btn-success">üìä Export</button>
                <button onclick="restartAuction()" class="btn btn-danger">üîÑ Restart</button>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <h2 id="auctionTitle" style="text-align: center;"></h2>

            <!-- Add Team Section -->
            <section class="card">
                <h2>‚ûï Add New Team</h2>
                <form id="addTeamForm">
                    <div class="form-group">
                        <label for="teamName">Team Name</label>
                        <input type="text" id="teamName" name="name" placeholder="e.g., Mumbai Indians" required>
                    </div>
                    <div class="form-group">
                        <label for="teamBudget">Budget (‚Çπ)</label>
                        <input type="number" id="teamBudget" name="budget" value="10000000" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Team</button>
                </form>
            </section>

            <!-- Add Player Section -->
            <section class="card">
                <h2>‚ûï Add New Player</h2>
                <form id="addPlayerForm">
                    <div class="form-group">
                        <label for="playerName">Player Name</label>
                        <input type="text" id="playerName" name="name" placeholder="e.g., Virat Kohli" required>
                    </div>
                    <div class="form-group">
                        <label for="playerRole">Role</label>
                        <select id="playerRole" name="role" required>
                            <option value="Batsman">üèè Batsman</option>
                            <option value="Bowler">‚ö° Bowler</option>
                            <option value="All-rounder">üåü All-rounder</option>
                            <option value="Wicket-keeper">üß§ Wicket-keeper</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="basePrice">Base Price (‚Çπ)</label>
                        <input type="number" id="basePrice" name="basePrice" value="100000" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" value="India" required>
                    </div>
                    <div class="form-group">
                        <label for="playerImage">Image URL (Optional)</label>
                        <input type="url" id="playerImage" name="imageUrl" placeholder="https://example.com/photo.jpg">
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary">Add Player</button>
                        <button type="button" class="btn btn-secondary" onclick="openImportModal()">üìö Import from
                            Library</button>
                    </div>
                </form>
            </section>

            <!-- Teams List -->
            <section class="card">
                <h2>üë• Teams</h2>
                <div id="teamsList" class="teams-grid"></div>
            </section>

            <!-- Players List -->
            <section class="card">
                <h2>üèè Players</h2>
                <div id="playersList" class="players-grid"></div>
            </section>
        </div>
    </div>

    <!-- Edit Team Modal -->
    <div id="editTeamModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditTeamModal()">&times;</span>
            <h2>Edit Team</h2>
            <form id="editTeamForm">
                <input type="hidden" id="editTeamId">
                <div class="form-group">
                    <label for="editTeamName">Team Name</label>
                    <input type="text" id="editTeamName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editTeamBudget">Budget (‚Çπ)</label>
                    <input type="number" id="editTeamBudget" name="budget" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Team</button>
            </form>
        </div>
    </div>

    <!-- Edit Player Modal -->
    <div id="editPlayerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Player</h2>
            <form id="editPlayerForm">
                <input type="hidden" id="editPlayerId">
                <div class="form-group">
                    <label for="editPlayerName">Player Name</label>
                    <input type="text" id="editPlayerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="editPlayerRole">Role</label>
                    <select id="editPlayerRole" name="role" required>
                        <option value="Batsman">üèè Batsman</option>
                        <option value="Bowler">‚ö° Bowler</option>
                        <option value="All-rounder">üåü All-rounder</option>
                        <option value="Wicket-keeper">üß§ Wicket-keeper</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editBasePrice">Base Price (‚Çπ)</label>
                    <input type="number" id="editBasePrice" name="basePrice" required>
                </div>
                <div class="form-group">
                    <label for="editCountry">Country</label>
                    <input type="text" id="editCountry" name="country" required>
                </div>
                <div class="form-group">
                    <label for="editPlayerImage">Image URL</label>
                    <input type="url" id="editPlayerImage" name="imageUrl">
                </div>
                <button type="submit" class="btn btn-primary">Update Player</button>
            </form>
        </div>
    </div>

    <!-- Import Players Modal -->
    <div id="importPlayersModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeImportModal()">&times;</span>
            <h2>Import Players from Library</h2>
            <div class="form-group">
                <input type="text" id="librarySearch" placeholder="üîç Search players..." onkeyup="filterLibrary()">
            </div>
            <div id="libraryList" class="library-grid">
                <!-- Players will be loaded here -->
            </div>
            <div class="modal-actions" style="margin-top: 20px; text-align: right;">
                <button onclick="importSelectedPlayers()" class="btn btn-primary">Import Selected</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="cricket-ball"></div>
        <div class="loader-text">Loading...</div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>

</html>

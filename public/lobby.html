<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Lobby - Cricket Auction</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>üèè Auction Lobby</h1>
            <div class="nav-links">
                <span id="usernameDisplay"></span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Admin Section -->
        <div id="adminSection" style="display: none;">
            <div class="card">
                <h2>Create New Auction</h2>
                <form id="createAuctionForm">
                    <div class="form-group">
                        <label for="auctionName">Auction Name</label>
                        <input type="text" id="auctionName" name="name" placeholder="e.g., IPL 2025" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Auction</button>
                </form>
            </div>

            <div class="card">
                <h2>Your Auctions</h2>
                <div id="adminAuctionsList" class="teams-grid">
                    <!-- Auctions will be loaded here -->
                </div>
            </div>
        </div>

        <!-- User Section -->
        <div id="userSection" style="display: none;">
            <div class="card">
                <h2>Join Auction</h2>
                <p>Enter the 6-character auction code provided by the admin.</p>
                <form id="joinAuctionForm">
                    <div class="form-group">
                        <label for="auctionCode">Auction Code</label>
                        <input type="text" id="auctionCode" name="code" placeholder="e.g., A1B2C3" maxlength="6"
                            style="text-transform: uppercase;" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Join Auction</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="cricket-ball"></div>
        <div class="loader-text">Loading...</div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="lobby.js"></script>
</body>

</html>

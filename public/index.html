<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Auction - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>üèè Cricket Auction</h1>
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="#" id="registerLink">Register here</a></p>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="register-card" style="display: none;">
            <h1>üèè Cricket Auction</h1>
            <h2>Create New Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="register-link">Already have an account? <a href="#" id="loginLink">Login here</a></p>
            <div id="regErrorMessage" class="error-message"></div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
